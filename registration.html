<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(pay.png);
            margin: 0;
            padding: 0;
        }

        .registration-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #e58f00;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #e58f00;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d17e00;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Restaurant Registration</h2>
        <form action="process_registration.php" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firsname" name="firname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="laname" name="lasname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <!-- Display message about password match -->
            <p id="matchMessage"></p>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to check if password and confirm password match
            function checkPasswordMatch() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var matchMessage = document.getElementById("matchMessage");

                if (password === confirmPassword) {
                    matchMessage.innerHTML = "Passwords match!";
                    matchMessage.style.color = "green";
                } else {
                    matchMessage.innerHTML = "Passwords do not match!";
                    matchMessage.style.color = "red";
                }
            }

            // Attach the function to the "input" event of both password fields
            document.getElementById("password").addEventListener("input", checkPasswordMatch);
            document.getElementById("confirmPassword").addEventListener("input", checkPasswordMatch);
        });
    </script>
</body>
</html>
